<ion-header >
  <ion-navbar color="dark">
    <ion-title align="center">
     Anime App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label floating>Email Adress</ion-label>
            <ion-input type="text"  [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

    </ion-list>
    <button ion-button full color="secondary" (click)="login()">Sign In</button>
</ion-content>
