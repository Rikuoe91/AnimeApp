<ion-header >
  <ion-navbar color="dark">
    <ion-title align="center">
     Anime App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <ion-buttons align="center" color="dark" (click)="pushPageSignUp()">
        <button>Sign Up</button>
    </ion-buttons>
    <br/>
    <br/>
    <br/>
    <br/>
    <ion-list>

        <ion-item>
            <ion-label floating>Email Adress</ion-label>
            <ion-input type="text"  [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

    </ion-list>
    <ion-buttons align="center" color="dark" (click)="login()">
        <button>Sign In</button>
    </ion-buttons>
</ion-content>
