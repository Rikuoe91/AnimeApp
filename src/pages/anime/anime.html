<ion-header color="dark">
  <ion-navbar color="dark">
    <ion-title align="center" >
      Anime App <br>
      Welcome {{user_name}}
    </ion-title>
  </ion-navbar>
  <div>
    <ion-item color="dark">
      <ion-icon ios="ios-log-out" md="md-log-out" left color="light" right padding="25px" (click)="logOutUser()"></ion-icon>
    </ion-item>
    <!--<ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>-->
  </div>
</ion-header>


<ion-content padding align="center">
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>

  <ion-card *ngFor="let video of videos" color="dark">
    <ion-card-header color="light">
      {{video.title}}
    </ion-card-header>
    <ion-card-content color="dark">
      <iframe width="100%" height="315" [src]="video.video | youtube" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </ion-card-content>
  </ion-card>
</ion-content>
