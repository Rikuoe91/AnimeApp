<ion-header >
  <ion-navbar color="dark">
    <ion-title align="center">
      Anime App
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding align="center">
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="First Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Last Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Confirm Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Confirm Password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-buttons align="center" color="dark" (click)="pushPageAnime()"><button>Sign Up</button></ion-buttons>
</ion-content>
