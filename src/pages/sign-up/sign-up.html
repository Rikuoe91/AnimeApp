<ion-header >
  <ion-navbar color="dark">
    <ion-title align="center">
      Anime App
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding align="center">

  <ion-item>
    <ion-label floating>Email Adress</ion-label>
    <ion-input type="text"  [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-buttons align="center" color="dark" (click)="signUp(user)"><button>Sign Up</button></ion-buttons>
</ion-content>
