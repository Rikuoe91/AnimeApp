<ion-header >
  <ion-navbar color="dark">
    <ion-title align="center">
      Anime App
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding align="center">

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text"  [(ngModel)]="user.fName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>last Name</ion-label>
    <ion-input type="text"  [(ngModel)]="user.lName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email Adress</ion-label>
    <ion-input type="text"  [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button full color="blue" (click)="signupUser(user)">Sign In</button>
</ion-content>
